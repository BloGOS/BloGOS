<template name="insert">
	<div class="container">

		{{#if currentUser}}
		<div id="insert_code_img">
			<img class="animated webkit-keyframes flipInX" src="/images/2.png" width="400px" height="400px">
			<h4 class="animated pulse"> 결제정보와 수출증빙자료를 전송하는 페이지 입니다.<br> 전송된 자료는 실시간으로 블록에 전송하여,<br> 거래 과정을 확인하도록 도와줍니다.
			</h4>

		</div>

		<div id="insert_code_con">
			<label>수출정보 입력</label><br>
			<form class="form-horizontal" role="form">
				<label for="remittance-id" class="control-label col-sm-2">송금ID</label>
				<div class="form-group col-sm-offset-2 col-sm-10">
					<input type="text" class="form-control" id="remittance-id" placeholder="송금ID 입력">
				</div>
				<label for="i" class="control-label col-sm-2">i</label>
				<div class="form-group col-sm-offset-2 col-sm-10">
					<input type="text" class="form-control" id="i" placeholder="i">
				</div>
				<label for="company-id" class="control-label col-sm-2">기업ID</label>
				<div class="form-group col-sm-offset-2 col-sm-10">
					<input type="text" class="form-control" id="company-id" placeholder="기업ID">
				</div>
				<label for="goods-code" class="control-label col-sm-2">물품코드</label>
				<div class="form-group col-sm-offset-2 col-sm-10">
					<input type="text" class="form-control" id="goods-code" placeholder="물품코드 입력">
				</div>
				<label for="price" class="control-label col-sm-2">가격</label>
				<div class="form-group col-sm-offset-2 col-sm-10">
					<input type="text" class="form-control" id="price" placeholder="가격 입력">
				</div>
				<label for="fileupload" class="control-label col-sm-2">증빙자료</label>
				{{> fileList}}
				<div class="form-group">
					<button type="submit" class="btn btn-default">제출</button>
				</div>
			</form>
			<br>
			
		</div>
		{{else}}
		<h3>로그인이 필요한 서비스입니다.</h3>
		{{/if}}
	</div>

</template>

<template name="fileList">
	<div id="fileupload_check" class="form-group col-sm-offset-2 col-sm-10">
		{{> upload_bootstrap}}

		<table border="1">
			<tbody>
				{{#each theFiles}}
				<tr>
					<td>{{uploadedAt}}</td>
					<td>{{original.name}}</td>
					<td><a href="{{url}}">link</a></td>
					<td>{{#if isUploaded}}uploaded{{else}}uploading...{{/if}}</td>
					<td><button id="deleteFileButton">delete</button></td>
				</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
</template>
