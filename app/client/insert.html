<template name="insert">
	<div class="container">
		{{#if currentUser}}

		<hr>

		<br>
		<h2>결제 정보 입력</h2>
		<br>
		<form>
			<input type="text" id="post" class="i" size="80" placeholder="송금ID|i|기업ID|물품코드|가격|" />
			<button>
			<span>완료</span>
		</button>
		</form>
		<br><br><br>



		<br>

		{{> fileList}} {{else}}

		{{/if}}
	</div>

</template>
