<template name="insert">

    <div class="container">
   {{#if currentUser}}
	
		<div id="insert_code_img">
				<img src="/images/2.png" width="400px" height="400px" >
				<h4> 결제정보와 수출증빙자료를 전송하는 페이지 입니다.
					전송된 자료는 실시간으로 IBK가 블록에 전송하여, 거래 과정을 확인하도록 도와줍니다. 
				</h4>

		</div>

		<div id="insert_code_con">
		<br>
		<h4>결제 정보 입력</h4>
		<br>
		<form>
			<input type="text" id="post" class="i" size="80" placeholder="송금ID|i|기업ID|물품코드|가격|"/>
			<button>
				<span>완료</span>
			</button>
		</form>

		
		<br><br><br>

		
		
		<br>
		<h4>수출 증빙 자료 전송</h4>

		{{> fileList}}
	 {{else}}
		<h3>로그인이 필요한 서비스입니다.</h3>
		{{/if}}
		</div>
    </div>
   
</template>
